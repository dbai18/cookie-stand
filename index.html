<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <title>Cookie Stand</title>
</head>
<header></header>
<nav></nav>
<body>
  <table>
    <tr>
      <th id="name">STORE</th>
      <th id="index0">10AM</th>
      <th id="index1">11AM</th>
      <th id="index2">12PM</th>
      <th id="index3">1PM</th>
      <th id="index4">2PM</th>
      <th id="index5">3PM</th>
      <th id="index6">4PM</th>
      <th id="index7">5PM</th>
      <th id="index8">TOTAL</th>
    </tr>
  </table>
  <form id="input_form">
    <fieldset>
      <legend>Please Provide Store Information</legend>
      <label for="name">Store Name:</label>
      <input type="text" name="name" required>
      <label for="min">Minimum:</label>
      <input type="text" name="min" min=0 required>
      <label for="max">Maximum:</label>
      <input type="text" name="max" min=0 required>
      <label for="avg">Average:</label>
      <input type="text" name="avg" min=0 required>
    </fieldset>
  </form>
